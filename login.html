<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div class="hero">

  <div class="form-box">
    <h1>Login</h1>
     <img class="img" src="Login1.png">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="studentlogin()">Student Login</button>
      <button type="button" class="toggle-btn" onclick="professorlogin()">Professor Login</button>

    </div>
    <form id="stud" class="input-group">
      <br>
      <input type="text" class="input-field" placeholder="username" required><br><br>
      <input type="text" class="input-field" placeholder="enter password" required>
      <input type="checkbox" class="check-box"><span>Remember password</span>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <form id="prof" class="input-group">
      <br>
      <input type="text" class="input-field" placeholder="username" required><br><br>
      <input type="text" class="input-field" placeholder="enter password" required>
      <input type="checkbox" class="check-box"><span>Remember password</span>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    </div>

    </div>



<script>
  var x= document.getElementById("stud"); 
  var y= document.getElementById("prof");
  var z= document.getElementById("btn");

  function professorlogin() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "165px";
  }
  function studentlogin() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
  }
</body>
</html>
